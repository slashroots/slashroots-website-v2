<div class="container-fluid">
	<!-- NAV BAR -->
	<div class="row" ng-include="'app/modules/partials/navbar.html'"></div>
	<!-- CAROUSEL -->
	<div class="row">
		<header id="header-carousel" class="carousel slide">
			<uib-carousel interval="interval" no-wrap="noWrapSlides">
				<uib-slide ng-repeat="slide in slides">
					<a href="#/{{slide.link}}">
						<div id="hero" class="col-sm-12 col-md-12 col-lg-12 no-padding" style="background-image: url({{slide.image.secure_url}});">
							<div class="box-caption">
								<!--------------------Hero-------------------->
								<div class="container"><div class="row">
									<div class="col-sm-12 col-md-12 col-lg-12">
										<!--<div class="label label-text-2 black-text">-->
										<!--TESTING-->
										<!--</div>-->
	                                    <span class="title-1 white-text">
	                                        {{slide.title}}
	                                    </span>
	                                    <span class="sub-title-1 white-text">
											{{slide.subTitle}}
	                                    </span>
									</div>
								</div>
								</div>
								<!--------------------Hero-------------------->
							</div>
						</div>
					</a>
				</uib-slide>
			</uib-carousel>
		</header>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-sm-12 col-md-4 col-lg-4">
			<div class="row" ng-repeat="content in page_content | limitTo: 2 : 0">
					<div class="col-sm-6 col-md-12 col-lg-12" >
						<a ng-href="#/{{content.link}}">
							<div class="box box-4col box-1"
							     style="background-image: url({{content.image.secure_url}});">
								<div class="box-caption">
									<div class="label label-text-2 black-text">IDEAS</div>
                                    <span class="title-2 white-text">
                                        {{content.title}}
                                    </span>
								</div>
							</div>
						</a>
					</div>
			</div>
		</div>

		<div class="col-sm-6 col-md-8 col-lg-8" ng-repeat="content in page_content | limitTo : 1 : 2">
			<a href="#/{{content.link}}">
			<div class="box box-8col box-3"
			     style="background-image: url({{content.image.secure_url}});">

				<div class="box-caption">
					<div class="label label-text-2 black-text">INITIATIVES</div>
                            <span class="title-2 white-text">
                              {{content.title}}
                            </span>
				</div>
			</div>
			</a>
		</div>
		<div class="col-sm-6 hidden-md hidden-lg" >
			<div class="box box-4col box-4">4</div>
		</div>
	</div>
	<div class="row">
		<div class="hidden-sm col-md-8 col-lg-8">
			<a ng-href="#/{{content.link}}" ng-repeat="content in page_content | limitTo : 1 : 3">
			<div class="box box-8col box-4" style="background-image: url({{content.image.secure_url}});">
				<div class="box-caption">
					<div class="label label-text-2 black-text">IDEAS</div>
                            <span class="title-2 white-text">
                                {{content.title}}
                            </span>
				</div>
			</div>
			</a>
		</div>

		<div class="col-sm-12 col-md-4 col-lg-4" >
			<div class="row">
				<div class="col-sm-6 col-md-12 col-lg-12">
					<a ng-href="#/{{content.link}}" ng-repeat="content in page_content | limitTo : 2 : 4">
					<div class="box box-4col box-5"
					     style="background-image: url({{content.image.secure_url}});">
						<div class="box-caption">
							<div class="label label-text-2 black-text">IDEAS</div>
                                    <span class="title-2 white-text">
                                        {{content.title}}
                                    </span>
						</div>
					</div>
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="row" ng-if="news.length > 0">
		<div class="col-sm-12 col-md-4 col-lg-4" ng-repeat="item in news">
			<div class="box-news box-event-item" >
				<div class="box box-4col box-news-photo"
				     ng-style="{'background-image':'url({{item.image.secure_url}})'}"></div>
				<div class="box box-4col box-news-text">
					<p>{{item.publishedDate | date: 'dd.MM.yy'}}</p>
					<div ng-bind-html="item.content.brief | sanitize"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container-fluid">
	<div class="row" ng-include="'app/modules/partials/footer.html'"></div>
</div>
